<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar una Foto y Leer Códigos de Barras</title>
    <!-- Vincula la hoja de estilo de Bootstrap CSS y los archivos JavaScript de Bootstrap aquí -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7jIz5Zfsjz3r4z/+O9SN4k5+z8qzBq5c0pA5cU5vrz2x2O/Jgk5cjkz1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+JJs8Fwz7f1LC5z5By5Ff5r5l5uYB0L+8AivdRLB9F/nfuBBm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-bwEX6zGdSBkBOVgF5f3fJMhtPHfZ67X1b21SBBUqzIhh6t5zqz2cD9tD7FcrPlFO6" crossorigin="anonymous"></script>

    <!-- Agrega la biblioteca QuaggaJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Tomar una Foto y Leer Códigos de Barras</h1>

                <video id="video" class="mb-4" autoplay></video>
                <button id="startButton" class="btn btn-primary">Iniciar Cámara</button>
                <button id="captureButton" class="btn btn-success" disabled>Capturar Foto</button>

                <canvas id="canvas" style="display:none;"></canvas>
                <img id="photo" src="" alt="Tu foto" class="img-fluid mt-4">

                <p id="barcodeResult" class="mt-4"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
